<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <form action="Assignment_1.html">
        <fieldset style="margin: 10px">
            <legend style="color: black;">Form</legend>
            <div class="form">
                <label for="Name">Name</label>
                <input type="text" placeholder="Enter the name">

                <br>

                <label for="Number">Mobile no</label>
                <input type="Number" name="Number" id="Number" placeholder="Enter the number">

                <br>

                <label for="E-mail">E-mail</label>
                <input type="text" id="E-mail" name="E-mail" placeholder="Enter the Email" required>

                <br>

                <label for="HTML">HTML</label>
                <input type="radio" id="Html" name="language">

                <label for="JS">JavaScript</label>
                <input type="radio" id="js" name="language">

                <label for="Css">Css</label>
                <input type="radio" id="css" name="language">

                <label for=".Net">.Net</label>
                <input type="radio" id=".net" name="language">

                <br>

                <label for="bike">Bike</label>
                <input type="checkbox" id="bike" name="bike">

                <label for="car">car</label>
                <input type="checkbox" id="car" name="car">

                <label for="Activa">Activa</label>
                <input type="checkbox" id="Activa" name="Activa">

                <label for="plane">plane</label>
                <input type="checkbox" id="plane" name="plane">
                <br>
                <label for="file">Chooes File</label>
                <input type="file" id="file" name="file">
                <br>
                <label for="birthday">BirthDay</label>
                <input type="date" id="birthday" name="birthday">
                <br>
                <label for="dateTime">Date-Time</label>
                <input type="datetime-local" id="dateTime" name="dateTime">
                <br>
                <label for="Time">Date-Time</label>
                <input type="time" id="Time" name="Time">
                <br>
                <label for="week">Week</label>
                <input type="week" id="week" name="week">
                <br>
                <label for="Month">Month</label>
                <input type="month" id="Month" name="Month">
                <br>

                <label for="color">Color</label>
                <input type="color" id="color" name="color">
                <br>
                <label for="range">Range</label>
                <input type="Range" id="Range" name="Range" min="0" max="100">
                <br>
                <label for="search">search</label>
                <input type="search" id="search" name="search">
                <br>

                <br>
                <label for="url">URL</label>
                <input type="url" id="url" name="url" required>
                <br>

                <br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <br>
                <div class="btn">
                    <button type="submit">Button</button>
                    <button type="reset">Reset</button>
                </div>
                <br>
                <button type="button" value="Click me" onclick="alert('Hello World')">Click Me</button>

            </div>
        </fieldset>

    </form>
</body>

</html>
