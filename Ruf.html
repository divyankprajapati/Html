<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
</head>
<body>
    <form action="">
        <fieldset><legend>form</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>


        <label for="number">Num:</label>
        <input type="number" id="number" name="number"><br>

        <label for="mail">E-mail:</label>
        <input type="text" id="mail" name="mail" placeholder="abc@mail.com"><br>

        <label for="HTML">HTML</label>
        <input type="radio" id="html" name="language" value="html"><br>

        <label for="CSS">CSS</label>
        <input type="radio" id="css" name="language" value="css"><br>

        <label for="JS">JS</label>
        <input type="radio" id="js" name="language" value="js"><br>

        <label for="JAVA">JAVA</label>
        <input type="radio" id="java" name="language" value="java"><br>


        <label for="vehicle">Bike</label>
        <input type="checkbox" id="bike" name="bike" value="bike"><br>

        <label for="vehicle">Car</label>
        <input type="checkbox" id="Car" name="Car" value="Car"><br>

        <label for="vehicle">Boat</label>
        <input type="checkbox" id="Boat" name="Boat" value="Boat"><br>

        <label for="vehicle">Plane</label>
        <input type="checkbox" id="Plane" name="Plane" value="Plane"><br>


        <label for="Phone">Enter your number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" min="10"><br>


        <label for="birthday">birthday</label>
        <input type="date" id="birthday" name="birthday"><br>

        <label for="datetime">datetime</label>
        <input type="datetime" id="datetime" name="datetime"><br>

        <label for="time">time</label>
        <input type="time" name="time" id="time"><br>

        <label for="week">week</label>
        <input type="week" id="week" name="week"><br>

        <label for="months">months</label>
        <input type="month" id="month" name="month"><br>


        <label for="color">color</label>
        <input type="color" name="color" id="color"><br>

        <label for="range">range</label>
        <input type="range" name="range" id="range" min="0" max="100"><br>

        <label for="search">search</label>
        <input type="search" name="search" id="search"><br>

        <label for="url">url</label>
        <input type="url" name="url" id="url"><br>

        <label for="password">password</label>
        <input type="password" name="password" id="password"><br>


        <input type="submit" value="submit">


        <input type="reset" value="reset"><br>


        <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>



        <img src="./img1.jpg" alt="img1">



        
    </form>
</fieldset>

</body>
</html>
