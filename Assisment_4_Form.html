<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Form</legend>

            <label for="Name">Name</label>
            <input type="text" placeholder="Enter the name">

            <br>

            <label for="Number">Mobile no</label>
            <input type="Number" name="Number" id="Number" placeholder="Enter the number">

            <br>

            <label for="E-mail">E-mail</label>
            <input type="text" id="E-mail" name="E-mail" placeholder="Enter the Email">

            <br>

            <label for="HTML">HTML</label>
            <input type="radio" id="Html" name="language">

            <br>

            <label for="JS">JavaScript</label>
            <input type="radio" id="js" name="language">

            <br>

            <label for="Css">Css</label>
            <input type="radio" id="css" name="language">

            <br>

            <label for=".Net">.Net</label>
            <input type="radio" id=".net" name="language">

            <br>

            <label for="bike">Bike</label>
            <input type="radio" id="bike" name="bike">
            <br>
            <label for="car">car</label>
            <input type="radio" id="car" name="car">
            <br>
            <label for="Activa">Activa</label>
            <input type="radio" id="Activa" name="Activa">
            <br>
            <label for="plane">plane</label>
            <input type="radio" id="plane" name="plane">
            <br>
            <label for="birthday">BirthDay</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <label for="dateTime">Date-Time</label>
            <input type="datetime-local" id="dateTime" name="dateTime">
            <br>
            <label for="Time">Date-Time</label>
            <input type="time" id="Time" name="Time">
            <br>
            <label for="week">Week</label>
            <input type="week" id="week" name="week">
            <br>
            <label for="Month">Month</label>
            <input type="month" id="Month" name="Month">
            <br>
            
            <label for="color">Color</label>
            <input type="color" id="color" name="color">
            <br>
            <label for="range">Range</label>
            <input type="Range" id="Range" name="Range">
            <br>
            <label for="search">search</label>
            <input type="search" id="search" name="search">
            <br>
            
            <br>
            <label for="url">URL</label>
            <input type="url" id="url" name="url">
            <br>
            
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br>
            <button>submit</button>
            <button>reset</button>
            <br>
            <button>Click me</button>

        </fieldset>

    </form>
</body>

</html>
